  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="manifest.json">

  <!-- See https://goo.gl/qRE0vM -->
  <meta name="theme-color" content="#121212">

  <link rel="icon" href="icons/favicon.ico">

  <link rel="apple-touch-icon" href="icons/48x48.png">
  <link rel="apple-touch-icon" sizes="72x72" href="icons/72x72.png">
  <link rel="apple-touch-icon" sizes="96x96" href="icons/96x96.png">
  <link rel="apple-touch-icon" sizes="144x144" href="icons/144x144.png">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="A COVID-19 Tracker App">
  <base href="/">
  <script type="text/javascript" src="https://alcdn.msftauth.net/lib/1.4.0/js/msal.js" integrity="sha384-NXrqATyZkIFf34YAQc9KUsELNnChm0YXI0Hugq92c2abTH1Gv7He1R/t89iGIAJn" crossorigin="anonymous"></script>

  <!-- msal.js with a fallback to backup CDN -->
  <script type="text/javascript">
    if(typeof Msal === 'undefined')document.write(unescape("%3Cscript src='https://alcdn.msauth.net/lib/1.3.3/js/msal.js' type='text/javascript' %3E%3C/script%3E"));
  </script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: var(--background-color);
    }

    @media (prefers-color-scheme: dark){
      body {
        background-color: #121212;
      }
    }

    @font-face {
      font-family: 'Montserrat Regular', 'sans-serif';
      font-style: normal;
      font-weight: normal;
      src: local('Montserrat Regular'), url('Montserrat-Regular.woff') format('woff');
    }
  </style>
  <title>COVID-19 Tracker</title>
  <script>
    // Check that service workers are registered
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', ()  => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
  <noscript>Your browser does not support JavaScript!</noscript>
</head>

<body>
  <main-app></main-app>

  <script defer type="module" src="./src/screens/covid-screen-main-app-ph.js"></script>
</body>

</html>
